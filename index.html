<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cp3.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Criar conta</h2>
        </header>
        <form class="form" id="form">
            
            <div class="form-control">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                
                <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="sobrenome">Segundo nome</label>
                <input type="text" id="sobrenome">
                
                <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email">
                
                <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="password" id="senha">
                
                <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                <small></small>
            </div>
            
            <div class="form-control">
                <label for="senha-confirmacao">Confirmação de Senha</label>
                <input type="password" id="senha-confirmacao">
                
                <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                <small></small>
            </div>

            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
